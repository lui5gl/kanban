<main
  class="flex min-h-screen flex-col gap-4 bg-gradient-to-br from-slate-500 to-slate-600 p-4"
>
  <div
    class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between select-none"
  >
    <div class="flex items-center gap-1">
      <img
        ngSrc="image\kanban.png"
        alt="Icono del tablero Kanban"
        width="64"
        height="64"
      />
      <h1 class="rounded-xs text-3xl font-bold text-slate-50">
        Kanban | Mejora tu flujo de trabajo
      </h1>
    </div>
    <div
      class="flex flex-col gap-2 text-sm font-medium text-slate-100 md:text-right"
    >
      <label class="flex flex-col gap-1">
        Ordenar tarjetas por:
        <div class="flex items-center gap-2">
          <select
            class="rounded-sm border border-slate-200 bg-white/90 p-2 text-slate-700"
            [value]="sortOption"
            (change)="onSortChange($event)"
          >
            @for (option of sortOptions; track option.value) {
              <option [value]="option.value">{{ option.label }}</option>
            }
          </select>
          <button
            class="flex items-center gap-1 rounded-sm border border-slate-200 bg-white/90 p-2 text-slate-700 transition hover:bg-white"
            (click)="toggleDirection()"
            type="button"
          >
            <img
              ngSrc="icons/{{ sortDirection === 'asc' ? 'sort-ascending-2' : 'sort-descending-2' }}.svg"
              [alt]="sortDirection === 'asc' ? 'Orden ascendente' : 'Orden descendente'"
              width="18"
              height="18"
            />
            {{ sortDirection === 'asc' ? 'Asc' : 'Desc' }}
          </button>
        </div>
      </label>
    </div>
  </div>
  <section class="grid gap-4 md:grid-cols-3">
    <app-column
      column_name="Por hacer"
      [sortOption]="sortOption"
      [sortDirection]="sortDirection"
    />
    <app-column
      column_name="En progreso"
      [sortOption]="sortOption"
      [sortDirection]="sortDirection"
    />
    <app-column
      column_name="Hecho"
      [sortOption]="sortOption"
      [sortDirection]="sortDirection"
    />
  </section>
</main>
