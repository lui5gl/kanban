<div class="grid gap-5 p-5 rounded-sm shadow-md bg-gray-50/25">
  <header class="flex justify-between">
    <h2 class="text-2xl font-semibold select-none text-gray-50">
      {{ title }}
    </h2>
    <button
      (click)="addItem()"
      class="p-2 rounded-full select-none bg-gray-50/25"
    >
      <img src="/icons/add.svg" width="18" height="18" alt="Add icon" />
    </button>
  </header>
  <div *ngFor="let item of items; let i = index">
    <app-card
      [id]="item.id"
      [title]="item.title"
      [content]="item.description"
      (delete)="removeItem(item.id)"
      (save)="saveItem($event)"
    />
  </div>
</div>
