<section
  cdkDropList
  [id]="dropListId"
  [cdkDropListData]="cards"
  [cdkDropListConnectedTo]="connectedDropLists"
  (cdkDropListDropped)="drop($event)"
  class="grid gap-2 rounded-md bg-slate-50/20 p-4 shadow-sm"
>
  <h2 class="text-2xl font-semibold text-slate-50 select-none">
    {{ column_name }}
  </h2>

  @for (card of cards; track $index) {
    <app-card
      [id]="card.id"
      [title]="card.title"
      [column_name]="column_name"
      [description]="card.description"
      [priority]="card.priority"
      [is_archived]="card.is_archived"
      [createdAt]="card.createdAt"
      [updatedAt]="card.updatedAt"
      (save)="updateCard($event)"
      (delete)="removeCard(card.id)"
    />
  }
  <button
    (click)="addCard()"
    class="flex items-center justify-center rounded-sm bg-slate-50 p-2 transition-all duration-75 hover:outline-2 hover:outline-offset-3 hover:outline-slate-50/75"
  >
    <img
      ngSrc="icons/row-insert-bottom.svg"
      alt="Agregar tarjeta"
      width="18"
      height="18"
    />
  </button>
</section>
