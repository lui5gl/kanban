<section
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  class="grid gap-3 rounded-md bg-slate-50/20 p-4 shadow-sm"
>
  <h2 class="text-2xl font-semibold text-slate-50 select-none">
    {{ column_name }}
  </h2>

  @for (card of cards; track $index) {
    <app-card
      [id]="card.id"
      [title]="card.title"
      [column_name]="column_name"
      [description]="card.description"
      [priority]="card.priority"
      [is_editable]="card.is_editable"
      (save)="updateCard($event)"
      (delete)="removeCard(card.id)"
    />
  }
  <button
    (click)="addCard()"
    class="flex items-center justify-center rounded-sm bg-slate-50 p-2 transition-all duration-150 hover:bg-slate-100"
  >
    <img
      ngSrc="icons/row-insert-bottom.svg"
      alt="Add card"
      width="18"
      height="18"
    />
  </button>
</section>
