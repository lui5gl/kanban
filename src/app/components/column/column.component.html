<div class="grid gap-5 rounded-sm bg-slate-50/25 p-5 shadow-md">
  <header class="flex justify-between">
    <h2 class="select-none text-2xl font-semibold text-slate-50">
      {{ column_name }}
    </h2>
    <button
      (click)="addCard()"
      class="flex select-none items-center justify-center gap-1 rounded-sm bg-slate-50/25 px-2 font-semibold text-slate-50"
    >
      <img src="/icons/add.svg" width="16" height="16" alt="Add" />
      <span>Add card</span>
    </button>
  </header>
  @for (card of cards; track $index) {
    <app-card
      [id]="card.id"
      [title]="card.title"
      [description]="card.description"
      [created_at]="card.created_at"
      [lock_state]="card.lock_state"
      (save)="updateCard($event)"
      (delete)="removeCard(card.id)"
    />
  }
</div>
