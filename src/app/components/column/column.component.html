<div class="grid gap-5 p-5 rounded-sm shadow-md bg-neutral-50/25">
  <header class="relative flex justify-between">
    <h2 class="text-2xl font-semibold select-none text-neutral-50">
      {{ column_name }}
    </h2>
    <button
      (click)="addCard()"
      class="absolute top-0 right-0 flex items-center justify-center gap-2 p-2 rounded-full select-none hover:px-4 bg-neutral-50/25 show_text"
    >
      <img src="/icons/add.svg" width="16" height="16" alt="Add item" />
      <span class="font-semibold text-white">Add card</span>
    </button>
  </header>
  @for (card of cards; track $index) {
  <app-card
    [id]="card.id"
    [title]="card.title"
    [description]="card.description"
    [created_at]="card.created_at"
    [lock_state]="card.lock_state"
    (save)="updateCard($event)"
    (delete)="removeCard(card.id)"
  />
  }
</div>
