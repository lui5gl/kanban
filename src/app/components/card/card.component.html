<div class="flex flex-col gap-1 rounded-sm bg-slate-50 p-4">
  <div class="flex justify-between">
    <button
      (click)="toggleLockState()"
      class="flex h-7 items-center justify-center gap-1 rounded-sm bg-slate-200 px-2 transition-all duration-150 hover:bg-slate-300"
    >
      <img
        src="/icons/{{ is_editable ? 'unlock' : 'lock' }}.svg"
        alt="lock icon"
        width="16"
        height="16"
      />
      {{ is_editable ? "Unlock" : "" }}
    </button>
    <button
      (click)="deleteCard()"
      class="flex h-7 items-center justify-center gap-1 rounded-sm bg-slate-200 px-2 transition-all duration-150 hover:bg-slate-300"
    >
      <img src="/icons/delete.svg" alt="delete icon" width="16" height="16" />
    </button>
  </div>

  <h3
    id="title-{{ id }}"
    (blur)="saveCard()"
    [attr.contenteditable]="!is_editable"
    class="text-balance border-b-2 border-slate-500 text-xl font-semibold text-slate-800"
  >
    {{ title }}
  </h3>
  <p
    id="description-{{ id }}"
    (blur)="saveCard()"
    [attr.contenteditable]="!is_editable"
    class="text-pretty text-slate-700"
  >
    {{ description }}
  </p>
  <div class="text-sm text-slate-700">Created at: {{ created_at }}</div>
</div>
