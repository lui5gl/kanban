<section class="flex max-w-md flex-col gap-1 rounded-sm bg-neutral-100 p-4">
  <div class="flex justify-between">
    <button
      (click)="toggleLockState()"
      class="flex h-7 items-center justify-center gap-1 rounded-sm bg-neutral-200 px-2 transition-all duration-150 hover:bg-neutral-300"
    >
      <img
        src="/icons/{{ is_editable ? 'unlock' : 'lock' }}.svg"
        alt="lock icon"
        width="16"
        height="16"
      />
      {{ is_editable ? "Unlock" : "" }}
    </button>
    <button
      (click)="deleteCard()"
      class="flex h-7 items-center justify-center gap-1 rounded-sm bg-neutral-200 px-2 transition-all duration-150 hover:bg-neutral-300"
    >
      <img src="/icons/delete.svg" alt="delete icon" width="16" height="16" />
    </button>
  </div>

  <h3
    id="title-{{ id }}"
    (blur)="saveCard()"
    [attr.contenteditable]="!is_editable"
    class="text-balance border-b-2 border-neutral-500 text-xl font-semibold text-neutral-800 selection:bg-neutral-700 selection:text-neutral-100 focus:outline-none"
  >
    {{ title }}
  </h3>
  <p
    id="description-{{ id }}"
    (blur)="saveCard()"
    [attr.contenteditable]="!is_editable"
    class="text-pretty text-neutral-800 selection:bg-neutral-700 selection:text-neutral-100 focus:outline-none"
  >
    {{ description }}
  </p>
  <div
    class="text-right text-sm text-neutral-500 selection:bg-neutral-700 selection:text-neutral-100"
  >
    Created at: {{ created_at }}
  </div>
</section>
